version: '3.8'
services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped

  clamav:
    image: mkodockx/docker-clamav:alpine
    ports:
      - "3310:3310"
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
      - "1025:1025"
    restart: unless-stopped

# Usage: docker-compose up -d redis clamav mailhog
