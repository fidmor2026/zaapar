<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register - Zaapar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css">
  <style>label{display:block;margin:8px 0}input{padding:8px;width:300px}</style>
</head>
<body>
  <h1>Register</h1>
  <form id="form">
    <label>Email <input name="email" type="email" required></label>
    <label>Password <input name="password" type="password" required></label>
    <button type="submit">Register</button>
  </form>
  <p id="msg"></p>
  <script>
    document.getElementById('form').addEventListener('submit', async e => {
      e.preventDefault();
      const f = new FormData(e.target);
      const body = { email: f.get('email'), password: f.get('password') };
      const r = await fetch('/auth/register', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
      const j = await r.json();
      document.getElementById('msg').innerText = JSON.stringify(j);
    });
  </script>
</body>
</html>
